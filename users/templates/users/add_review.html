{% extends 'users/base.html' %}
{% load static %}


{% block content %}





<link rel="stylesheet" href="{% static 'assets/css/add_review.css' %}">

<style>
    body {
	  background-image: url('/static/assets/img/application-overview-testimonials-bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>



  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card my-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add a Review for {{barber.name}}</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.rating.id_for_label }}">Rating:</label>
              {{ form.rating }}
            </div>

            <div class="form-group">
              <label for="{{ form.comment.id_for_label }}">Comment:</label>
              {{ form.comment }}
            </div>

            <div class="form-group">
                <label for="id_review_user_image">Upload Image:</label>
                {{ form.review_user_image }}
            </div>




<button type="submit" class="custom-btn btn mt-2" style="width: 200px; text-align: center; background-color: #FF0000; color: #FFFFFF; border: none;">
    Submit Review
</button>

            
          </form>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
